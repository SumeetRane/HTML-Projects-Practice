<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <img class="profile-picture" src="cat.jpg" alt="catimg" />
      <div class="info">
        <p class="name">oliver</p>
        <p class="handle">the cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="cat2.jpg" alt="catimg" />
      <div class="info">
        <p class="name">Mimi</p>
        <p class="handle">Sleepy cat</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="row">
      <img class="profile-picture" src="dog.jpg" alt="catimg" />
      <div class="info">
        <p class="name">Rex</p>
        <p class="handle">Happy Bulldog</p>
        <p class="category">Popular</p>
      </div>
      <button class="follow-button">Follow</button>
    </div>

    <div class="head-bar">
      <div>Home</div>
      <div>
        <input class="search-bar" type="text" placeholder="search" />
      </div>
      <div>
        <button class="download-button">Download</button>
      </div>
    </div>
  </body>
</html>
